buildscript {
  repositories {
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/public' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.2'
  }
}

allprojects {
  group 'com.makeramen'
  version '2.3.0'
  repositories {
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/public' }
  }
}

ext {
  compileSdkVersion = 25
  buildToolsVersion = "25.0.2"
}